bind -n C-n clear-history

unbind p
unbind -n Tab
bind p source-file ~/layout_window

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

set -g history-limit 50000

set -g pane-active-border-style 'bg=#673AB7,fg=#FFFFFF'

set -g status-style 'bg=#ffffff'
set -g window-status-style 'fg=#673ab7'
set -g window-status-current-style 'bg=#673ab7,fg=#ffffff'

set -g status-left ""
set -g status-right ""

set -g message-style 'bg=#ffffff,fg=#673ab7'

set-option -g repeat-time 1500

setw -g monitor-activity on
set -g visual-activity on

setw -g mode-keys vi

set-option -g automatic-rename on
set-option -g automatic-rename-format "#{b:pane_current_path}"

